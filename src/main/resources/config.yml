      - ' <c:#ffa500><b>┗</b></c>'
      - ''

Chat:
  Cooldown:
    formats: 'секунду/секунды/секунд'
    message: '<prefix> <gray>⌞<c:#ffbf6e><b>!</b></c>⌝</gray> Вы сможете писать в чат через <c:#35f7a6><time></c> <time-format>.'
  Repeat:
    message: '<prefix> <gray>⌞<c:#ffbf6e><b>!</b></c>⌝</gray> Не пишите одно и тоже сообщение.'
  Anti-caps:
    percent: 50
    message: '<prefix> <gray>⌞<c:#ffbf6e><b>!</b></c>⌝</gray> Не капси.'
    type: REPLACE
  Empty-color:
    message: '<prefix> <gray>⌞<c:#ffbf6e><b>!</b></c>⌝</gray> Нельзя отправлять пустые сообщения с цветовыми кодами.'
  Empty-global:
    message: '<prefix> <gray>⌞<c:#ffbf6e><b>!</b></c>⌝</gray> Нельзя отправлять пустые глобальные сообщения.'