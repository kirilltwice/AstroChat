Messages:
  Plugin:
    prefix: '<gray>⌞<gradient:#fc5c5c:#ffa500><b>AstroChat</b></gradient>⌝</gray> <yellow><b>▸</b></yellow>'
    reloaded: '<prefix> <gray>⌞<c:#35f7a6><b>✔</b></c>⌝</gray> Плагин перезагружен.'
    no-permission: '<prefix> &7⌞&c&l✖&7⌝ &fУ вас недостаточно прав!'
